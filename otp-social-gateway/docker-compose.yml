version: '3.8'

services:
  otp-gateway:
    build: .
    container_name: otp-social-gateway
    ports:
      - "55155:55155"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DEFAULT_EXPIRE_SECONDS=${DEFAULT_EXPIRE_SECONDS:-30}
      - RATE_LIMIT_PER_USER=${RATE_LIMIT_PER_USER:-5}
      - PORT=55155
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:55155/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - otp-network

networks:
  otp-network:
    driver: bridge